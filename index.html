  <head>
    <title>ToDoBox</title>
    <link rel="stylesheet" type="text/css" href="idea-box.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
    <header>
      <h1 id="logo-heading">To<span class="ideaH1">Do</span>Box</h1>
      <input class="user-input" aria-role="input" aria-required="true" type="text" id="title-input" placeholder="Title">
      <textarea class="user-input" aria-role="input" type="text" id="description-input" placeholder="Body"></textarea>
      <button class="save-btn" type="submit" disabled>Save Idea</button>

    </header>
    <section>
      <input aria-role="search" type="text" class="user-input" id="search" placeholder="Show me...">
        <form id="form-styling">
          <button class="importance-button" id="4">Critical</button>
          <button class="importance-button" id="3">High</button>
          <button class="importance-button" id="2">Normal</button>
          <button class="importance-button" id="1">Low</button>
          <button class="importance-button" id="0">None</button>
          <button class="reset-button">Show All</button>

    <button class="show-more-button">Show more...</button>
