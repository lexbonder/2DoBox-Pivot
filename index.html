<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ToDoBox</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 id="logo-heading">To<span>Do</span>Box</h1>
      <input class="user-input" aria-role="input" aria-required="true" type="text" id="title-input" placeholder="Title">
      <textarea class="user-input" aria-role="input" type="text" id="description-input" placeholder="Body"></textarea>
      <button class="save-btn" type="submit" disabled>Save</button>
    </header>
    <section>
      <input aria-role="search" type="text" class="user-input" id="filter" placeholder="Filter...">
      <form id="button-wrapper">
        <button class="importance-button none" id="0">None</button>
        <button class="importance-button low" id="1">Low</button>
        <button class="importance-button normal" id="2">Normal</button>
        <button class="importance-button high" id="3">High</button>
        <button class="importance-button critical" id="4">Critical</button>
        <button class="reset-button">Show All</button>
      </form>
      <section class="card-container"></section>
    </section>
    <button class="show-more-button">Show more...</button>
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <script src="ToDoBox.js" type ="text/javascript"></script>
  </body>
</html>
