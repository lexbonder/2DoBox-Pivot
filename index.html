<!DOCTYPE html>
<html>
<!-- test putting in a reset or normalize file -->
  <head>
    <title>ToDoBox</title>
    <link rel="stylesheet" type="text/css" href="idea-box.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>To<span class="ideaH1">Do</span>Box</h1>
      <input class="user-input" aria-role="input" aria-required="true" type="text" id="title-input" placeholder="Title">
      <textarea class="user-input" aria-role="input" type="text" id="description-input" placeholder="Body"></textarea>
      <button class="save-btn" type="submit" disabled>Save Idea</button>
      <form>
        <fieldset><legend>Filter ToDo's by Importance:</legend>
          <div>
            <input type="checkbox" id="critical">
            <label for="critical">Critical</label>
          </div>
          <input type="checkbox" id="high">
          <label for="high">High</label>
          <input type="checkbox" id="normal">
          <label for="normal">Normal</label>
          <input type="checkbox" id="low">
          <label for="low">Low</label>
          <input type="checkbox" id="none">
          <label for="none">None</label>
        </fieldset>
      </form>
    </header>
    <section>
      <input aria-role="search" type="text" class="user-input" id="search" placeholder="Filter By Title/Details">
      <section class="card-container"></section>
    </section>
    <button class="show-more-button">Show more...</button>
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <script src="idea-box.js" type ="text/javascript"></script>
  </body>
</html>
